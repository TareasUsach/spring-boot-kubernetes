pool:
  vmImage: ubuntu-latest
  
jobs:

- job: sonar
  workspace:
    clean: all
  displayName:  Code Review
  steps:
  - task: SonarCloudPrepare@1
    inputs:
      SonarCloud: 'DevSecOps'
      organization: 'tareasusach'
      projectKey: 'TareasUsach_spring-boot-kubernetes'
      projectName: 'spring-boot-kubernetes'
    displayName: 'Preparing Sonarqube Environment'


  - task: sonarcloud-buildbreaker@2
    inputs:
      SonarCloud: 'DevSecOps'
      organization: 'tareasusach'

    
  - task: SonarCloudPublish@1
    inputs:
      pollingTimeoutSec: '300'
    displayName: 'Publish Analysis Results'

  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      javaHomeOption: 'JDKVersion'
      mavenVersionOption: 'Default'
      mavenAuthenticateFeed: false
      effectivePomSkip: false
      sonarQubeRunAnalysis: true
      sqMavenPluginVersionChoice: 'latest'
      
      
  - task: CopyFiles@2
    inputs:
      sourceFolder: '$(Build.SourcesDirectory)'
      Contents: '**/build/libs/*.jar'
      TargetFolder: '$(Build.ArtifactStagingDirectory)'
      
      
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'appJar'
          publishLocation: 'Container'

- task: DownloadBuildArtifacts@0
  inputs:
    buildType: 'current'
    downloadType: 'single'
    artifactName: 'appJar'
    downloadPath: '$(System.ArtifactsDirectory)'


  - task: dependency-check-build-task@6
    inputs:
      projectName: 'spring-boot-kubernetes'
      scanPath: '$(Pipeline.Workspace)'
      format: 'HTML'
      failOnCVSS: '10'